<div class="content" *ngIf="user">
    <div class="fila">
        <mat-card class="first">
            <mat-card-header> <h2>{{user['name']}}</h2> </mat-card-header>
        </mat-card>
        <mat-card class="Second">
            <mat-card-actions>
                <button mat-button class="new" (click)="openModal()"><span class="material-icons">fiber_new</span></button>
                <button mat-button class="conf" (click)="print()"><span class="material-icons">settings</span></button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="fila">
        <div class="first-b">
            <h2>Historial de transacciones</h2>
            <div class="compras">
                <h3>Compras</h3>
                <app-compras></app-compras>
            </div>
            <div class="ventas">
                <h3>Ventas</h3>
                <app-ventas></app-ventas>
            </div>
        </div>
    </div>
</div>
