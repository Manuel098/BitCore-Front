<mat-card>
    <mat-card-header>Iniciar Sesión</mat-card-header>
    <mat-card-content>
        <form [formGroup]="options">
            <mat-form-field appearance="fill">
                <mat-label>Correo</mat-label>
                <input type="email" matInput formControlName="email" [(ngModel)]="data.email" email>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput formControlName="password" [(ngModel)]="data.password" >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Continuar</button>
        <button mat-button (click)="onNoClick()">Cancelar</button>
    </mat-card-actions>
</mat-card>
