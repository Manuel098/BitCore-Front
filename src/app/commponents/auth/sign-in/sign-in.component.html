<mat-card>
    <mat-card-header>Agregar Personaje</mat-card-header>
    <mat-card-content>
        <form [formGroup]="options">
            <mat-form-field id="caracter" appearance="fill">
                <mat-label>Caracteristica</mat-label>
                <input matInput formControlName="value" #input maxlength="25" placeholder="Ex. Nougat">
                <mat-hint align="end">{{input.value?.length || 0}}/25</mat-hint>
            </mat-form-field>

            <mat-form-field *ngIf="checked" id="caracter" appearance="fill">
                <mat-label>Nueva Caracteristica</mat-label>
                <input matInput formControlName="newCar" #input maxlength="25" placeholder="Ex. Nougat">
                <mat-hint align="end">{{input.value?.length || 0}}/25</mat-hint>
            </mat-form-field>
        
            <mat-form-field *ngIf="!checked" id="caracter" appearance="fill">
                <mat-label >Tipo de Caracteristica</mat-label>
                <mat-select [(value)]="newCaract">
                    <div *ngFor="let carac of caracter">
                        <mat-option value="{{carac['id']}}" (click)="print(carac)">{{carac['charName']}}</mat-option>
                    </div>
                </mat-select>
            </mat-form-field>

            <button mat-stroked-button (click)="add()">Agregar Caracteristica</button>



            <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="username" [(ngModel)]="data.username" placeholder="Ingrese nombre">
            </mat-form-field>
            <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
                <mat-label>URL</mat-label>
                <input matInput formControlName="user_url" [(ngModel)]="data.user_url" placeholder="Ingrese el link de la imagen">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Continuar</button>
        <button mat-button (click)="onNoClick()">Cancelar</button>
    </mat-card-actions>
</mat-card>
