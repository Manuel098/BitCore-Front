<mat-card>
    <mat-card-header>
        <h2>Nueva Transacción</h2>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="options">
            <div class="content">
                <mat-radio-group class="radioGroup" formControlName="nTrans" [(ngModel)]="data.nTrans" >
                    <label id="example-radio-group-label">Tipo de transacción</label>
                    <mat-radio-button *ngFor="let tran of trans" [value]="tran">
                        {{tran}}
                    </mat-radio-button>
                </mat-radio-group>
            </div>
            <mat-form-field appearance="fill">
                <mat-label>Cantidad</mat-label>
                <input type="number" matInput formControlName="canti" [(ngModel)]="data.canti">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button id='continue' [mat-dialog-close]="data" cdkFocusInitial>Continuar</button>
        <button mat-button id='cancel' (click)="onNoClick()">Cancelar</button>
    </mat-card-actions>
</mat-card>
