<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="month">
        <th mat-header-cell *matHeaderCellDef> Mes </th>
        <td mat-cell *matCellDef="let element"> {{element.month}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="path1">
        <th mat-header-cell *matHeaderCellDef> Camino 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.path1}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="path2">
        <th mat-header-cell *matHeaderCellDef> Camino 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.path2}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
